line">    	t=ta;</span><br><span class="line">    	w=tw;</span><br><span class="line">    &#125;</span><br><span class="line">    bool operator==(const node&amp;b)const&#123;return d==b.d&amp;&amp;w==b.w&amp;&amp;t==b.t;&#125;</span><br><span class="line">&#125;; </span><br><span class="line">ull id(int x,int *l1,int *r1,ull h)</span><br><span class="line">&#123;</span><br><span class="line">if(l1[x]&gt;0) h=id(l1[x],l1,r1,h*1009+1);  </span><br><span class="line">if(r1[x]&gt;0) h=id(r1[x],l1,r1,h*1009+2);</span><br><span class="line">return h*1009+v[x];</span><br><span class="line">&#125;</span><br><span class="line">node dfs(int x)</span><br><span class="line">&#123;</span><br><span class="line">    if(x&lt;0)return node(0,0,0);</span><br><span class="line">    node ll=dfs(l[x]);</span><br><span class="line">    node rr=dfs(r[x]);</span><br><span class="line">    if(ll==rr&amp;&amp;l[x]&gt;0&amp;&amp;id(l[x],l,r,0)==id(r[x],r,l,0))</span><br><span class="line">        ans=max(ans,2*ll.t+1);</span><br><span class="line">    return node(max(ll.d,rr.d)+1,ll.t+rr.t+1,ll.w+rr.w+v[x]);</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    cin&gt;&gt;n;</span><br><span class="line">    for(int i=1;i&lt;=n;i++)cin&gt;&gt;v[i];</span><br><span class="line">    for(int i=1;i&lt;=n;i++)cin&gt;&gt;l[i]&gt;&gt;r[i];</span><br><span class="line">    dfs(1);</span><br><span class="line">    cout&lt;&lt;ans;</span><br><span class="line">    return 0;	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-12-01</span><i class="fa fa-tag"></i><a class="tag" href="/tags/题解/" title="题解">题解 </a></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{
